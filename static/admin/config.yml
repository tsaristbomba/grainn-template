backend:
  name: github
  repo: tsaristbomba/grainn-template

media_folder: static/assets
public_folder: /assets

collections:
  - name: "layout"
    label: "Layout"
    files:
      - label: "Navbar"
        name: "navbar"
        file: "/content/navbar.yml"
        fields:
          - {
              name: logo,
              label: Logo,
              widget: "image",
              default: "/static/assets/logo.png",
            }
          - label: Links1
            name: links1
            widget: list
            fields:
              - { name: navLinks, label: Links, widget: "string" }
          - { name: buttonLabel, label: Button Label, widget: "string" }
      - label: "Footer"
        name: "footer"
        file: "/content/footer.yml"
        fields:
          - {
              name: logo,
              label: Logo,
              widget: "image",
              default: "/static/assets/logo.png",
            }
          - label: "Footer"
            name: "footer"
            file: "/content/footer.yml"
            fields:
              - { label: Title, name: list1, widget: "string" }
              - label: Links1
                name: FooterLinks1
                widget: list
                fields:
                  - { name: link1, label: Link 1, widget: "string" }
              - { label: Title, name: list2, widget: "string" }
              - label: Links2
                name: FooterLinks2
                widget: list
                fields:
                  - { name: link1, label: Link 1, widget: "string" }
              - { label: Title, name: list3, widget: "string" }
              - label: Links3
                name: FooterLinks3
                widget: list
                fields:
                  - { name: link1, label: Link 1, widget: "string" }
